<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Stats â€“ MoneyMap</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .admin-container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    .stats-header { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
    .stat-box { background: var(--card); padding: 1.5rem; border-radius: 0.6rem; text-align: center; box-shadow: 0 1px 3px rgba(0,0,0,.08); }
    .stat-number { font-size: 2rem; font-weight: 700; color: var(--primary); }
    .stat-label { font-size: 0.85rem; color: var(--muted); text-transform: uppercase; margin-top: 0.5rem; }
    .user-table { width: 100%; border-collapse: collapse; }
    .user-table th { background: var(--bg); padding: 1rem; text-align: left; font-weight: 600; border-bottom: 2px solid var(--border); }
    .user-table td { padding: 1rem; border-bottom: 1px solid var(--border); }
    .user-table tr:hover { background: var(--bg); }
    .badge-success { background: #d1fae5; color: #065f46; padding: 0.3rem 0.8rem; border-radius: 999px; font-size: 0.75rem; font-weight: 600; }
    .badge-warning { background: #fef3c7; color: #92400e; padding: 0.3rem 0.8rem; border-radius: 999px; font-size: 0.75rem; font-weight: 600; }
  </style>
</head>
<body style="background: var(--bg);">
  <div class="admin-container">
    <div style="margin-bottom: 2rem;">
      <h1>ðŸ“Š Admin Analytics</h1>
      <p style="color: var(--muted);">Monitor user activity and website usage</p>
    </div>

    <!-- Stats Summary -->
    <div class="stats-header">
      <div class="stat-box">
        <div class="stat-number" id="total-users">0</div>
        <div class="stat-label">Total Users</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" id="active-today">0</div>
        <div class="stat-label">Active Today</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" id="active-week">0</div>
        <div class="stat-label">Active This Week</div>
      </div>
    </div>

    <!-- Users Table -->
    <div class="card">
      <h2 style="margin-bottom: 1.5rem;">ðŸ‘¥ All Users</h2>
      <div style="overflow-x: auto;">
        <table class="user-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Registered</th>
              <th>Last Login</th>
              <th>Logins</th>
              <th>Transactions</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="user-list">
            <tr><td colspan="7" style="text-align: center; color: var(--muted);">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function loadStats() {
      try {
        const res = await fetch('/api/admin/stats');
        const data = await res.json();

        document.getElementById('total-users').textContent = data.total_users;

        // Calculate active users
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);

        const activeToday = data.all_users.filter(u => 
          u.last_login !== 'Never' && new Date(u.last_login) >= today
        ).length;

        const activeWeek = data.all_users.filter(u => 
          u.last_login !== 'Never' && new Date(u.last_login) >= weekAgo
        ).length;

        document.getElementById('active-today').textContent = activeToday;
        document.getElementById('active-week').textContent = activeWeek;

        // Populate users table
        const tbody = document.getElementById('user-list');
        tbody.innerHTML = data.all_users.map(user => {
          const lastLogin = user.last_login === 'Never' ? 'â€”' : new Date(user.last_login).toLocaleDateString();
          const status = user.last_login === 'Never' ? 'badge-warning' : 'badge-success';
          const statusText = user.last_login === 'Never' ? 'Inactive' : 'Active';

          return `
            <tr>
              <td><strong>${user.name}</strong></td>
              <td>${user.email}</td>
              <td>${new Date(user.created_at).toLocaleDateString()}</td>
              <td>${lastLogin}</td>
              <td>${user.login_count}</td>
              <td>${user.transaction_count}</td>
              <td><span class="badge-${status === 'badge-warning' ? 'warning' : 'success'}">${statusText}</span></td>
            </tr>
          `;
        }).join('');

      } catch (err) {
        console.error(err);
        document.getElementById('user-list').innerHTML = '<tr><td colspan="7" style="text-align: center; color: var(--danger);">Error loading data</td></tr>';
      }
    }

    loadStats();
  </script>
</body>
</html>
